<div class="d-flex flex-column justify-content-center align-items-center" style="height:100vh; background-color:#f8f9fa">
  
  <div class="mb-4">
    <h1>The Magic 8 Ball</h1>
  </div>

  <div [ngSwitch]="appValues.visiblePanel">
    <app-ask-question 
      *ngSwitchCase="'askQuestion'"
      [appValues]="appValues"
      (next)="handleNext($event)"
      (hasErrors)="handleErrors($event)"
    ></app-ask-question>
    
    
    <app-add-answer 
      *ngSwitchCase="'addAnswer'"
      [appValues]="appValues"
      (next)="handleNext($event)"
      (hasErrors)="handleErrors($event)"
    ></app-add-answer>
    
    <app-see-result 
      *ngSwitchCase="'seeResults'"
      [appValues]="appValues"
      (next)="handleNext($event)"
      (resetApp)="handleAppReset($event)"
    ></app-see-result>


    <div *ngIf="errors.show" class="alert alert-danger" role="alert">
      {{errors.message}}
    </div>
  </div>
  <footer style="padding:10px; text-align:center; position:fixed; width:100%">&copy; 2024 KAY PATEL</footer>
</div>
