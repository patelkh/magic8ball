<div style="width:400px">
    <div class="mb-4">
        <small>Your question was:</small>
        <h4>{{appValues?.question}}</h4>
    </div>
    <div class="mb-4">
        <h4 class="text-success">{{appValues?.answer}}</h4>
    </div>
    <hr/>
    <div>
        <button
            type="button"
            class="btn btn-light btn-block"
            (click)="askAgain()"
            >
                Ask Again
        </button>
        <button
            type="button"
            class="btn btn-dark btn-block"
            (click)="startOver()"
            >
                Start Over
        </button>
    </div>
</div>
